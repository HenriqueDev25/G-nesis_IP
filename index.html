<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="GenesisIP" content="width=device-width, initial-scale=1.0">
    <title>Login - Gênesis Endereço IP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .hidden {
            display: none;
        }

        /* Estilos para o conteúdo de IP */
        .search-container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .search-box {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            outline: none;
            transition: border-color 0.3s;
        }
        .search-box:focus {
            border-color: #4CAF50;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }
        .error {
            color: #ff4c4c;
        }
        .success {
            color: #4CAF50;
        }
        
        /* Centralizar a logo */
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 45px;
            width: 45%;
        }
        .logo {
            width: 65px; /* Ajuste o tamanho conforme necessário */
        }
    </style>
</head>
<body>
<!-- Tela de Login -->
<div id="loginScreen">
    <div class="container">
        <h2 id="loginTitle">Login</h2>

        <div id="loginForm">
            <div class="form-group">
                <label for="username">Usuário:</label>
                <input type="text" id="username" placeholder="Digite seu usuário">
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" placeholder="Digite sua senha">
            </div>
            <div class="form-group">
                <button onclick="login()">Entrar</button>
            </div>
            <div class="form-group">
                <button onclick="showRegisterForm()">Cadastrar-se</button>
            </div>
        </div>

        <div id="registerForm" class="hidden">
            <div class="form-group">
                <label for="newUsername">Novo Usuário:</label>
                <input type="text" id="newUsername" placeholder="Escolha um nome de usuário">
            </div>
            <div class="form-group">
                <label for="newPassword">Nova Senha:</label>
                <input type="password" id="newPassword" placeholder="Escolha uma senha">
            </div>
            <div class="form-group">
                <button onclick="register()">Cadastrar</button>
            </div>
            <div class="form-group">
                <button onclick="showLoginForm()">Voltar ao Login</button>
            </div>
        </div>
    </div>
</div>

<!-- Tela de Busca de IP -->
<div id="ipScreen" class="hidden">
    <div class="logo-container">
        <img src="logo.png" alt="Logo" class="logo">
    </div>
    <div class="search-container">
        <h1>Buscar Endereço IP</h1>
        <input type="text" class="search-box" id="ipInput" placeholder="Digite um IP">
        <button onclick="buscarEndereco()">Buscar</button>
        <div class="result" id="resultado"></div>
    </div>
</div>

<script>
    // Função para carregar usuários do localStorage
    function loadUsers() {
        const users = localStorage.getItem('users');
        return users ? JSON.parse(users) : [];
    }

    // Função para salvar usuários no localStorage
    function saveUsers(users) {
        localStorage.setItem('users', JSON.stringify(users));
    }

    // Mostrar o formulário de registro
    function showRegisterForm() {
        document.getElementById('loginForm').classList.add('hidden');
        document.getElementById('registerForm').classList.remove('hidden');
        document.getElementById('loginTitle').innerText = "Cadastro";
    }

    // Mostrar o formulário de login
    function showLoginForm() {
        document.getElementById('registerForm').classList.add('hidden');
        document.getElementById('loginForm').classList.remove('hidden');
        document.getElementById('loginTitle').innerText = "Login";
    }

    // Função para login
    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const users = loadUsers();
        const user = users.find(u => u.username === username && u.password === password);

        if (user) {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('ipScreen').classList.remove('hidden');
        } else {
            alert("Usuário ou senha incorretos.");
        }
    }

    // Função para cadastrar um novo usuário
    function register() {
        const username = document.getElementById('newUsername').value;
        const password = document.getElementById('newPassword').value;

        if (username && password) {
            const users = loadUsers();

            // Verificar se o usuário já existe
            const existingUser = users.find(u => u.username === username);
            if (existingUser) {
                alert("Este usuário já está cadastrado.");
            } else {
                users.push({ username, password });
                saveUsers(users);
                alert("Usuário cadastrado com sucesso! Você pode agora fazer login.");
                showLoginForm();
            }
        } else {
            alert("Por favor, preencha todos os campos.");
        }
    }

    // Função de busca de endereço IP
    function buscarEndereco() {
        const ip = document.getElementById("ipInput").value;
        fetch(`https://ipwhois.app/json/${ip}`)
            .then(response => response.json())
            .then(data => {
                const resultadoDiv = document.getElementById("resultado");
                if (data.success === false) {
                    resultadoDiv.innerText = "IP inválido ou não encontrado.";
                    resultadoDiv.classList.add("error");
                    resultadoDiv.classList.remove("success");
                } else {
                    resultadoDiv.innerText = 
                        `País: ${data.country}, Cidade: ${data.city}, Região: ${data.region}`;
                    resultadoDiv.classList.add("success");
                    resultadoDiv.classList.remove("error");
                }
            })
            .catch(error => {
                document.getElementById("resultado").innerText = "Erro ao buscar informações.";
                document.getElementById("resultado").classList.add("error");
                document.getElementById("resultado").classList.remove("success");
            });
    }
</script>
</body>
</html>
