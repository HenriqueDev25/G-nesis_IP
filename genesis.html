<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Endereço IP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .search-container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .search-box {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            outline: none;
            transition: border-color 0.3s;
        }
        .search-box:focus {
            border-color: #4CAF50;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }
        .error {
            color: #ff4c4c;
        }
        .success {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>Buscar Endereço IP</h1>
        <input type="text" class="search-box" id="ipInput" placeholder="Digite um IP...">
        <button onclick="buscarEndereco()">Buscar</button>
        <div class="result" id="resultado"></div>
    </div>

    <script>
        function buscarEndereco() {
            const ip = document.getElementById("ipInput").value;
            fetch(`https://ipwhois.app/json/${ip}`)
                .then(response => response.json())
                .then(data => {
                    const resultadoDiv = document.getElementById("resultado");
                    if (data.success === false) {
                        resultadoDiv.innerText = "IP inválido ou não encontrado.";
                        resultadoDiv.classList.add("error");
                        resultadoDiv.classList.remove("success");
                    } else {
                        resultadoDiv.innerText = 
                            `País: ${data.country}, Cidade: ${data.city}, Região: ${data.region}`;
                        resultadoDiv.classList.add("success");
                        resultadoDiv.classList.remove("error");
                    }
                })
                .catch(error => {
                    document.getElementById("resultado").innerText = "Erro ao buscar informações.";
                    document.getElementById("resultado").classList.add("error");
                    document.getElementById("resultado").classList.remove("success");
                });
        }
    </script>
</body>
</html>
